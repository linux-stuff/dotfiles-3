# i3blocks config file
# List of valid properties:

# align
# color
# background
# border
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/.i3scripts/$BLOCK_NAME

full_text=
align=center
separator=false
separator_block_width=5

[separator]

# Time
[time]
label=
command=date '+%a %b %d %r'
interval=1

[separator]

# Battery indicator
[battery]
label=
interval=10
color=#00e676

[separator]

# Volume indicator
[volume]
label=
interval=once
color=#76ff03
signal=2

[separator]

# Brighness level
[brightness]
label=
color=#ffd600
command=echo $(xrandr --verbose | grep -i brightness | awk 'NR==1{print $2}') \* 100 | bc -l | xargs printf "%.0f%%\n"
interval=once
signal=1

[separator]

# Core Temparature
[coretemp]
label=
color=#f44336
command=sensors | grep id | awk '{print $4}'
interval=10

[separator]

# Wifi
[wifi]
label=
color=#00bcd4
command=echo $(cat /sys/class/net/wlp3s0/operstate) $(ip addr | grep inet.\*wlp3s0 | awk '{print $2}')
interval=10

[separator]

# Disk usage
[diskusage]
label=
interval=60
command=echo $(df -h / | awk 'NR==2{print $4"+"$3"+OS="$2}')
color=#ff9800

[separator]

# Memory usage
[memory]
label=
color=#e040fb
command= free -h | grep Mem | awk '{print $7}'
interval=10
